          </a>

          <div class="empty"></div>

          <ul id="primary-menu" class="main-menu">
            <li><a class="current" href="/index.html">Home</a></li>

    <!-- Section: Hero -->
    <div class="section-hero-border">
      <div class="section-hero"></div>
      <div class="hero">
        <h2 id="typing-text"></h2>
        <p>
          For a free 30 minute consultation, book the meeting by clicking the
          button bellow.
        </p>
        <a
          href="https://calendly.com/unitedsupport-support/customer-support-consulting"
        >
          <button
            class="btn"
            href="https://calendly.com/unitedsupport-support/customer-support-consulting"
          >
            Book a Meeting!
          </button>
        </a>
      </div>
    </div>
    <form
      id="contact-form"
      class="contact-form"
      action="https://formspree.io/f/xovpnzld"
      method="POST"
      novalidate
    >
      <fieldset style="border: 0; padding: 0; margin: 0">
        <legend class="sr-only">Contact United Support</legend>

        <label for="contact-email">Your email</label>
        <input
          id="contact-email"
          class="feedback-input"
          type="email"
          name="email"
          placeholder="you@email.com"
          autocomplete="email"
          required
        />

        <label for="contact-message">Your message</label>
        <textarea
          id="contact-message"
          class="feedback-input"
          name="message"
          placeholder="How can we help?"
          rows="6"
          required
        ></textarea>

        <!-- Optional extra fields -->
        <input
          type="hidden"
          name="_subject"
          value="Website contact â€” United Support"
        />
        <input
          type="text"
          name="_gotcha"
          tabindex="-1"
          autocomplete="off"
          style="display: none"
        />

        <button type="submit">Send</button>

        <!-- Inline status message (for JS-enhanced mode) -->
        <p id="form-status" aria-live="polite" style="margin-top: 10px"></p>
      </fieldset>
    </form>

    <!-- SECTION: FOOTER -->

          <li><a href="#info">Team</a></li>
        </ul>
        <p>&copy; 2023 - 2027 United Support. <br />All rights reserved</p>
      </div>
    </footer>

    <script>
      // Close the menu whenever a nav link is clicked
      document.addEventListener('click', function (e) {
        const link = e.target.closest('#primary-menu a');
        if (!link) return;

        const toggle = document.getElementById('menu-toggle');
        if (toggle) toggle.checked = false; // auto-close

        // No preventDefault: allow normal navigation (including #about smooth scroll)
      });

      // (Optional) also close on hash navigation triggered by other code
      window.addEventListener('hashchange', function () {
        const toggle = document.getElementById('menu-toggle');
        if (toggle) toggle.checked = false;
      });
    </script>

    <script>
      const typingElement = document.getElementById('typing-text');

      const before = 'Email our office using ';
      const email = 'support@unitedsupport.co';
      const after =
        " e-mail address, and we'll get back to you within 24 hours!";

      let k = 0;
      const total = before.length + email.length + after.length;

      const esc = (s) =>
        s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

      function frame() {
        let html = '';

        if (k <= before.length) {
          html = esc(before.slice(0, k));
        } else if (k <= before.length + email.length) {
          const eCount = k - before.length;
          html =
            esc(before) +
            "<span class='orange'>" +
            esc(email.slice(0, eCount)) +
            '</span>';
        } else {
          const aCount = k - before.length - email.length;
          html =
            esc(before) +
            "<span class='orange'>" +
            esc(email) +
            '</span>' +
            esc(after.slice(0, aCount));
        }

        typingElement.innerHTML = html;

        if (k < total) {
          k++;
          setTimeout(frame, 50);
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        typingElement.innerHTML = '';
        frame();
      });
    </script>
    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
  </body>
</html>
